query GetTransactions {
  transactions {
    id
    user_id
    description
    merchant_id
    debit
    credit
    amount
  }
}

query GetTransaction($id: String!) {
  transaction(id: $id) {
    id
    description
    merchant_id
    credit
    amount
  }
}

mutation AddTransaction(
  # $id: ID!
  $user_id: String!
  $description: String!
  $merchant_id: String!
  $debit: Boolean!
  $credit: Boolean!
  $amount: Float!
) {
  addTransaction(
    # id: $id
    user_id: $user_id
    description: $description
    merchant_id: $merchant_id
    debit: $debit
    credit: $credit
    amount: $amount
  ) {
    # id
    user_id
    description
    merchant_id
    debit
    credit
    amount
  }
}

mutation UpdateTransaction(
  $id: String!
  $user_id: String!
  $description: String!
  $merchant_id: String!
  $debit: Boolean!
  $credit: Boolean!
  $amount: Float!
) {
  updateTransaction(
    id: $id
    user_id: $user_id
    description: $description
    merchant_id: $merchant_id
    debit: $debit
    credit: $credit
    amount: $amount
  ) {
    id
    user_id
    description
    merchant_id
    debit
    credit
    amount
  }
}
